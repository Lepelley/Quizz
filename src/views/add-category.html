<h2 id="controller-title">Ajouter une catégorie</h2>

<form action="post" id="categories-form">
    <div class="form-row">
        <div class="form-group col">
            <label for="category">Nom</label>
            <input type="text" class="form-control" id="category" name="category" required
                placeholder="Ecrire le nom de la catégorie (ex: PHP)">
        </div>
    </div>

    <button class="btn btn-primary" type="submit" id="form-submit">Ajouter</button>
</form>
