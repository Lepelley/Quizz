<h2>Ajouter une question</h2>

<form action="post" id="questions-form">
    <div class="form-row">
        <div class="form-group col">
            <label for="question">Question</label>
            <input type="text" class="form-control" id="question" name="question" required
                placeholder="Ecrire le titre de la question (ex: en quelle année PHP est sorti ?)">
        </div>
    
        <div class="form-group col">
            <label for="category">Catégorie</label>
            <select class="form-control" id="category" name="category" required>
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
                <option>PHP</option>
                <option>Symfony</option>
                <option>Node.js</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <input type="text" class="form-control" name="answer1" placeholder="Réponse 1" required>
        </div>
        <div class="form-group col-md-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1">
                <label class="form-check-label" for="check1">
                  Bonne réponse
                </label>
            </div>
        </div>
    
        <div class="form-group col-md-4">
            <input type="text" class="form-control" name="answer2" placeholder="Réponse 2" required>
        </div>
        <div class="form-group col-md-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check2">
                <label class="form-check-label" for="check2">
                  Bonne réponse
                </label>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <input type="text" class="form-control" name="answer3" placeholder="Réponse 3" required>
        </div>
        <div class="form-group col-md-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check3">
                <label class="form-check-label" for="check3">
                  Bonne réponse
                </label>
            </div>
        </div>
    
        <div class="form-group col-md-4">
            <input type="text" class="form-control" name="answer4" placeholder="Réponse 4" required>
        </div>
        <div class="form-group col-md-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check4">
                <label class="form-check-label" for="check4">
                  Bonne réponse
                </label>
            </div>
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Ajouter</button>
</form>
